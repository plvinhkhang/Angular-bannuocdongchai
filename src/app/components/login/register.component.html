<div class="card">
    <h4 class="card-header">Đăng ký</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">Tên</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">Vui lòng nhập tên của bạn</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Họ</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Vui lòng nhập họ của bạn</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Tên tài khoản</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Vui lòng nhập tên tài khoản cần đăng ký</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Vui lòng nhập mật khẩu</div>
                    <div *ngIf="f.password.errors.minlength">Mật khẩu phải từ 6 ký tự trở lên</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Đăng ký
                </button>
                <a routerLink="../login" class="btn btn-link">Huỷ</a>
            </div>
        </form>
    </div>
</div>
