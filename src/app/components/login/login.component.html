<div class="card">
  <h4 class="card-header">Đăng nhập</h4>
  <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="username">Tài Khoản</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Vui lòng nhập tên tài khoản</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password">Mật Khẩu</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Vui lòng nhập mật khẩu</div>
              </div>
          </div>
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Đăng nhập
              </button>
              <a routerLink="../register" class="btn btn-link">Đăng ký</a>
          </div>
      </form>
  </div>
</div>
